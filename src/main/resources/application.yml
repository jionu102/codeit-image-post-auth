spring:
  application:
    name: image-post

  # --- JPA Common Settings ---
  jpa:
    hibernate:
      # DDL(Data Definition Language) 자동 실행 전략 (update: 변경분 반영)
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # --- File Upload Settings ---
  servlet:
    multipart:
      max-file-size: 10MB
      # (최대 5장 x 10MB)
      max-request-size: 50MB

  # --- Active Profile ---
  profiles:
    # 기본값 'local'. 환경 변수(SPRING_PROFILES_ACTIVE)로 덮어쓰기 가능
    active: ${SPRING_PROFILES_ACTIVE:local}

management:
  endpoints:
    web:
      exposure:
        include: health

jwt:
  secret: "nimbus-jose-jwt-practice-secret-key-must-be-at-least-256-bits"
  expiration: 3600000
  issuer: "image-post-server"